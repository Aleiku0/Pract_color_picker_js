<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Color Picker </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container ">
        <label for="exampleColorInput" class="form-label text-center w-100">Color picker</label>
        <input type="color" class="form-control form-control-color w-100" id="exampleColorInput" value="#563d7c"
            title="Choose your color">
        <div class="mt-3">
            <button type="button" class="btn btn-primary w-100" id="btnColor">Visualizar</button>
        </div>
        <p class="colorElegido m-3 text-center ">#563d7c</p>

        <div class="card p-5" style="background-color:#563d7c">

        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
